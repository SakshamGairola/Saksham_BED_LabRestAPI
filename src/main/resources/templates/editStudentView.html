<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <meta charset="UTF-8" content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="navbar">
            <a class="navbar-brand mb-3 mx-auto" href="#">Student Management System</a>
            <a class="nav-link navbar-brand text-sm font-weight-normal mb-3 mx-auto" th:href="@{/}">Home</a>
            <a class="nav-link navbar-brand text-sm font-weight-normal mb-3 mx-auto" th:href="@{/create/new}">New Student</a>
            <a class="nav-link navbar-brand text-sm font-weight-normal mb-3 mx-auto" th:href="@{/logout}">Logout</a>
    </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Update Student</h1>
                <div class="card-body">
                    <form th:action="@{/edit/{studentID}(studentID=${student.getStudentID()})}" th:object="${student}"
                          method="POST">
                        <div class="form-group">
                            <label>
                                First Name
                            </label>
                            <input name="firstName" th:field="*{firstName}" th:placeholder="${student.getFirstName()}"
                                   type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>
                                Last Name
                            </label>
                            <input name="lastName" th:field="*{lastName}" th:placeholder="${student.getLastName()}"
                                   type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>
                                Course
                            </label>
                            <input name="course" th:field="*{course}" th:placeholder="${student.getCourse()}"
                                   type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>
                                Country
                            </label>
                            <input name="country" th:field="*{country}" th:placeholder="${student.getCountry()}"
                                   type="text" class="form-control"/>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                        <input type="hidden" th:field="*{studentID}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<scripts>
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</scripts>
</html>
